<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formcontainer">
        <form action="#" method="post">
            <h2>Registration Form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name " name="name" required>
                </div>

                <div class="input-box">
                    <label for="username">User Name</label>
                    <input type="text" placeholder="Enter username " name="uname" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your vaild email address " name="email" required>
                </div>

                <div class="input-box">
                    <label for="Phonenumber">Phone Number</label>
                    <input type="tel" placeholder="Enter full name " name="Phonenumber" required>
                </div>

                <div class="input-box">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter new password " name="password" required>
                </div>

                <div class="input-box">
                    <label for="cpasword">Confirm Password</label>
                    <input type="password" placeholder="confirmpassword " name="confirmpassword" required>
                </div>

                <div class="Gendar-Catagory">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">male</label>

                    <input type="radio" name="gender" id="female">
                    <label for="gender">female</label>

                    <input type="radio" name="gender" id="other">
                    <label for="gender">other</label>
                </div>
                
            </div>

             <Div class="button-container">
                <button type="submit">Register</button>
             </Div>
            
        </form>
    </div>
    
</body>
</html>
